<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
    h1{
    text-align : center;
    border-bottom: 1px solid black;
    padding : 20px;
    margin : 0;
    }
    body {
    margin : 0;
    }
    #grid{
      display:grid;
      grid-template-columns : 150px 1fr;
    }
    #grid ol{
    border-right : 1px solid black;
    width : 100px;
    padding : 20px;
    padding-left : 35px; margin : 0;
    }
    #grid #article{
      padding-left: 15px;
    }
    a{
      color : black;
    }
    /*
    screen width < 800px
    */
    @media(max-width:755px){
      #grid{
        display: block;
      }
      #grid ol{
      border-right : none;
      }
      h1{
      border-bottom: none;
      }
      /*
      - mediaquery : 조건(ex> 화면 크기)에 맞춰 디자인을 가변 적용
      - @media(조건) { ... }
       */
    }
  </style>
  <body>
  <h1>WEB</h1>

  <div id="grid">

    <ol>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
    </ol>


  <div id="article">

  <h2>CSS</h2>
    <p>
      Cascading Style Sheets (CSS) is a <strong>style sheet <u>language</u></strong>
      used for describing<br>
      the presentation of a document written in a markup language such as HTML.<br>
      CSS is a cornerstone technology of the World Wide Web, alongside HTML<br>
      and JavaScript.
    </p>
  </div>

    </div>

  </body>
</html>
