<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
    /*
    - /* 주석 */
    - tag 테두리 설정: "border"
    - 화면 전체 크기를 갖는 tag = block level element tag
    - 자기 자신의 크기를 갖는 tag = inline element tag
    - block -> inline 속성 바꾸기 : "display"
    - 중복 제거 (선택자 중복, 속성 중복)
    - content와 테두리 사이의 간격 : "padding"
    - 테두리와 테두리 사이의 간격 : "margin"
    - tag 크기 설정 : "width", "height"
    - web page 우클릭 -> 검사 -> Styles : tag CSS 속성 보기
    */
   a{
     color : black;
   }
   .B{
     color : grey;
   }
   #C{
     color :red;
   }
   h1 {
     font-size:45px;
     text-align:center;
     border-bottom:1px solid black;
     margin:0; padding :20px;
   }
   ol{
     border-right:1px solid black;
     width:100px;
     margin:0;
     padding:20px;
   }
   body{
     margin:0;
   }
  </style>
