<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
    /*
    block level element
    기본설정 display : block;
    */
    h1,a{
    /*
      border-width:5px;
      border-color:red;
      border-style:solid;
      solid : 단선
    */
      border: 5px red solid;/*상자 표면*/
      padding: 20px;/*상자 표면 안쪽*/
      margin:20px;/*상장 표면 바깥쪽*/
      /*content: 상자 정가운데*/
      width:150px;
    }
    /*
    inline element
    기본설정 display : inline;
    */
    /*
    a{
      border-width:5px;
      border-color:red;
      border-style:solid;
    }
    */
  </style>
  <body>

    <h1>Cascading Style Sheets</h1><a href="https://en.wikipedia.org/wiki/CSS">
    (CSS)</a> is a <strong>style sheet <u>language</u></strong>
    used for describing<br>
    the presentation of a document written in a markup language such as HTML.<br>
    CSS is a cornerstone technology of the World Wide Web, alongside HTML<br>
    and JavaScript.

  </body>
</html>
